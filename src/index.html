<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar-container">
        <img src="<%=require('./images/avatar.png')%>" alt="Фото профиля." class="profile__photo">
      </div>
      <div class="profile__content">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="cards">
      <!-- Сюда подгружаются данные из JS -->
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">© 2022 Mesto Russia</p>
  </footer>

  <!-- Форма редактирования -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form-edit" name="form-profile-edit" novalidate>
        <div class="popup__input-container">
          <input 
          type="text" 
          name="user" 
          class="popup__input popup__input_profile_name" 
          placeholder="Введите имя" 
          required
          minlength="2"
          maxlength="40">
        <span class="popup__input-error user-error"></span>
        <input 
          type="text" 
          name="userInfo" 
          class="popup__input popup__input_profile_description"
          placeholder="Введите описание" 
          required
          minlength="2"
          maxlength="200">
        <span class="popup__input-error userInfo-error"></span>
        </div>
        <button type="submit" class="popup__button-save submit-button-edit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Форма добавления места -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form-add" name="form-add-card" novalidate>
        <div class="popup__input-container">
          <input 
          type="text" 
          name="name" 
          class="popup__input popup__input_place_name" 
          placeholder="Название" 
          required
          minlength="2"
          maxlength="30">
          <span class="popup__input-error name-error"></span>
        <input 
          type="url" 
          name="link" 
          class="popup__input popup__input_place_link"
          placeholder="Ссылка на картинку" 
          required>
          <span class="popup__input-error link-error"></span>
        </div>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>

  <!-- Окно просмотра фото -->
  <div class="popup popup_type_view">
    <div class="popup__container-view">
      <button type="button" class="popup__button-close"></button>
      <img class="popup__photo" src="#" alt="#">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Форма подтверждения удаления карточки -->
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="#" class="popup__form popup__form-delete" name="form-delete-card" novalidate>
        <button type="submit" class="popup__button-save">Да</button>
      </form>
    </div>
  </div>

  <!-- Форма обновления аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form action="#" class="popup__form popup__form-avatar" name="form-update-avatar" novalidate>
        <div class="popup__input-container">
          <input 
          type="url" 
          name="avatar-link" 
          class="popup__input popup__input_avatar_link" 
          placeholder="Ссылка на картинку" 
          required>
          <span class="popup__input-error avatar-link-error"></span>
        </div>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <article class="card">
      <img src="#" alt="#" class="card__photo">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-block">
          <button type="button" class="card__button-like"></button>
          <p class="card__like-count"></p>
        </div>
      </div>
      <button type="button" class="card__button-delete"></button>
    </article>
  </template>

</body>

</html>
